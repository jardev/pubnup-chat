<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Random Generation Library -->
    <script src="http://chancejs.com/chance.min.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXmmhBK5gT3G2tANVMukHBIM5zmZzsRtU&callback=initMap" async defer></script>

    <!-- PubNup -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.3.3.min.js"></script>

    <!-- The Application -->
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>The Chat</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Chat!</h1>
        <div class="row">
            <div class="col-sm-8">
                <div class="well">
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well">
                    <ul id="chat">
                    </ul>
                </div>
                <div class="well">
                    <p><strong><span id="username">user</span></strong>:</p>
                    <textarea tabindex="0" data-autoresize rows="1" id="message" maxlength="1000"></textarea>
                    <button id="send" type="button" class="btn btn-primary btn-md">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
